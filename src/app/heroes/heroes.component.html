<h2>My heroes</h2>
<ul class="heroes">
  <!-- iterating through the list of heroes with repeater directive -->
  <li *ngFor='let hero of heroes' class="badge">{{hero.name}} , {{hero.id}}</li>

</ul>

<!--  binding data to the new hero property -->
<h2><strong>{{hero.name}}</strong> details</h2>
<div><span>id: </span><strong>{{hero.id}} </strong></div>
<!-- With pipe operator activating the built-in Uppercase format -->
<div><span>name: </span><strong>{{hero.name | uppercase}}</strong></div>

<div>
    <label>name:
        <!-- [(ngModel)] is two-way data binding syntax
            to bind hero.name property to the textbox, and vice versa-->
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
